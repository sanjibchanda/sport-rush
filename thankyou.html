<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - Thank You</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <!-- thankyou section -->
    <section class="my-12">
      <div
        class="container max-w-3xl mx-auto px-3 space-y-6 md:space-y-8 xl:space-y-10"
      >
        <div class="bg-surface px-4 lg:py-10 py-10">
          <div class="max-w-lg mx-auto space-y-6 text-accent text-center">
            <img
              alt="shippingBox"
              class="mx-auto"
              srcset="
                ./images/shippingBox.png    1x,
                ./images/shippingBox@2x.png 2x
              "
              src="./images/shippingBox.png"
            />
            <h4 class="font-heading font-semibold uppercase">
              Thank You for Your Order!
            </h4>
            <p class="text-muted">
              We’ve received your order and are getting it ready to ship. You’ll
              receive a confirmation email with tracking details shortly.
            </p>
            <p class="font-medium">
              Order Number:
              <span class="text-accent" id="orderNumber">#ORD123456</span>
            </p>
            <p class="text-muted text-sm">
              Estimated Delivery:
              <span class="font-medium text-black">3-5 Business Days</span>
            </p>
            <div class="space-y-2">
              <a
                href="index.html"
                class="inline-block px-6 py-3 bg-black text-white rounded hover:bg-black/70 transition"
                >Continue Shopping</a
              >
              <a
                href="account-orders.html"
                class="block text-sm text-muted hover:text-accent underline"
                >View Order Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Simple dynamic Order Number generation
      document.getElementById("orderNumber").textContent =
        "#ORD" + Math.floor(100000 + Math.random() * 900000);
    </script>
  </body>
</html>
