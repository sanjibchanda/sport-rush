<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - Thank You</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="">
      <div class="container max-w-3xl mx-auto px-3">
        <div class="flex items-center justify-center py-4">
          <img
            src="./images/logo-dark.svg"
            alt="logo"
            class="max-w-[160px] lg:max-w-[220px]"
          />
        </div>
      </div>
    </header>

    <!-- thankyou section -->
    <section class="my-12">
      <div
        class="container max-w-3xl mx-auto px-3 space-y-6 md:space-y-8 xl:space-y-10"
      >
        <div class="bg-surface px-4 lg:px-10 py-10 space-y-6 text-accent">
          <!-- Product Details -->
          <div class="space-y-3">
            <div id="thankyouProducts"></div>
          </div>

          <!-- Order Details -->
          <div class="space-y-2 text-sm">
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Created at</span
              ><span id="orderNumber" class="flex-2/3"></span>
            </div>
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Delivery service</span
              ><span id="deliveryService" class="flex-2/3"></span>
            </div>
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Payment method</span
              ><span id="paymentMethod" class="flex-2/3"></span>
            </div>
            <hr class="border-gray-200 my-4" />
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Customer name</span
              ><span id="customerName" class="flex-2/3"></span>
            </div>
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Email</span
              ><span id="customerEmail" class="flex-2/3"></span>
            </div>
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Phone</span
              ><span id="customerPhone" class="flex-2/3"></span>
            </div>
            <div class="flex gap-2">
              <span class="text-gray-500 flex-1/3">Address</span
              ><span id="customerAddress" class="flex-2/3"></span>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="space-y-3">
            <p class="font-heading font-semibold">Order Summary:</p>
            <ul class="space-y-2 text-sm">
              <li class="flex items-center justify-between font-medium">
                <span>Subtotal</span><span id="subtotal"></span>
              </li>
              <li class="flex items-center justify-between">
                <span>Discount</span><span id="discount"></span>
              </li>
              <li class="flex items-center justify-between">
                <span>Coupon</span><span id="coupon"></span>
              </li>
              <li class="flex items-center justify-between">
                <span>Shipping & Handling</span><span id="shipping"></span>
              </li>
              <li><hr class="border-b border-border" /></li>
              <li class="flex items-center justify-between font-medium">
                <span>Total</span><span id="totalAmount"></span>
              </li>
            </ul>
          </div>

          <!-- Actions -->
          <div class="space-y-3 text-center">
            <a
              href="index.html"
              class="inline-block px-6 py-3 bg-black text-white rounded hover:bg-black/70 transition"
              >Continue Shopping</a
            >
            <a
              href="#"
              class="block text-sm text-muted hover:text-accent underline"
              >Download orders.pdf</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="py-4">
      <div class="container max-w-3xl mx-auto px-3">
        <p class="text-muted text-sm text-center">
          Â© 2025 SportRush rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./src/thankyou.js"></script>
  </body>
</html>
